{% extends "crud/base.html" %}
{% load static %}


{% block contenido %}

<div class="container px-5 mt-4">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="card" style="width:400px">
                <div class="p-2">
                    <img class="card-img-top" src="{{persona.foto.url}}" alt="Card image">
                </div>
                
                <div class="card-body">
                    <p>Nombre</p>
                  <h4 class="card-title">{{persona.nombre}} {{persona.apellido}}</h4>
                  <p class="card-text"><span style="font-weight:bold">RUT:</span>{{persona.rut}}</p>
                  <p class="card-text">{{persona.fnacto}}</p>
                  <p class="card-text">{{persona.correo}}</p>
                  <p class="card-text">{{persona.sexo}}</p>
                  
                </div>
              </div>



        </div>
        <div class="col-sm-4"></div>
    </div>
    

</div>

{% endblock contenido %}
