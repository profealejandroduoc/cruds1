{% extends "crud/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}

<div class="container px-5 mt-4">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="mt-4 p-2 border rounded">
                <h3 class="text-center mt-3">Editar Persona</h3>
                <h6 class="text-center">RUT - {{persona.rut}}</h6>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form | crispy}}
                    <div>
                        <input type="submit" value="Guardar Cambios" class="btn btn-warning text-light">
                        <a href='{% url "personas" %}' role='button' class="btn btn-light border">Volver</a>
                    </div>
                   
                </form>
                
            </div>
            


        </div>
        <div class="col-sm-3"></div>
    </div>
   <!--  <script>
        document.getElementById("id_fnacto").setAttribute("type","date");
    </script> -->

</div>

{% endblock contenido %}
