{% extends "crud/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="border rounded shadow mt-4">
            <div class="bg-primary p-2 ">
                <h2 class="text-center text-light">Registro de Usuario</h2>
            </div>

            <div class="p-3">

                <form action="" method="post">
                    {% csrf_token %} 
                    {{form | crispy}}

                    <button type="submit" class="btn btn-success btn-lg">Registrarse</button>
                </form>
            </div>
           
        </div>
    </div>
    <div class="col-sm-4"></div>


</div>





{% endblock contenido %}
